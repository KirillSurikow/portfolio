        <div [ngClass]="skillsHover ? 'hovering' : ''" class="menuLink">Skills</div>
        <div [ngClass]="skillsHover ? 'displaying' : ''" class="underline"></div>
    </div>
    <div (mouseenter)="highlight('portfolioHover')" (mouseleave)="unHighlight('portfolioHover')" class="linkWrapper">
        <div [ngClass]="portfolioHover ? 'hovering' : ''" class="menuLink">Portfolio</div>
        <div [ngClass]="portfolioHover ? 'displaying' : ''" class="underline"></div>
