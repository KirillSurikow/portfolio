<div class="contactText">
    <h3>Got a problem to solve?</h3>
    <p>Contact me throught this form, i am interested in hearing you,
        knowing your ideas and contributing to your projects with my work.
        <br>
        <br>
        Need a Frontend Develover? <strong>Contact me!</strong>
    </p>
</div>
<form class="formular" novalidate>
    <div>
        <input type="text" required placeholder="Your name" pattern="[a-zA-Z0-9]{2,25}" minlength="2" maxlength="20">
        <span class="error" aria-live="polite"></span>
    </div>
    <div>
        <input type="email" required placeholder="Your email" pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}" minlength="6"
            maxlength="30">
        
    </div>
    <div>
        <textarea required placeholder="Your message" name="" cols="30" rows="10" pattern="[a-zA-Z0-9!@#$%^*_|]{6,300}"
            minlength="2" maxlength="300"></textarea>
    </div>




    <button class="sendBtn">Send message :)</button>
</form>
